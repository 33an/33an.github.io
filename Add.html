<!DOCTYPE html>

<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <div>
        <ul class="navbar">
            <li><a id="Webname" href="Home.html"> WEBSITE NAME </a></li>
            <li><a href="Account.html"> ACCOUNT </a></li>
            <li><a href="Cart.html"> CART </a></li>
            <li><a href="Search.html"> SEARCH </a></li>
        </ul>
    </div>

    <div class="contant">

        <div class="enterBox">
            <h1>Add Products</h1>

            <div class="InputBox">
                <label for="name">Name: </label>
                <input type="text" id="Pname" name="Pname" placeholder="e.g. Orange" size="45">
            </div>

            <div class="InputBox">
                <label for="Description">Description: </label>
                <textarea id="Description" name="Description" placeholder="Description about the product" rows="3" cols="45"></textarea>
            </div>

            <div class="InputBox">
                <label for="Price"> Price: </label>
                <input type="number" id="Price" name="Price" placeholder="Price" size="10">
            </div>

            <div class="InputBox">
                <label for="Quantity"> Quantity: </label>
                <input type="number" id="Quantity" name="Quantity" placeholder="Quantity" size="10">
            </div>

            <div class="twoColumnBox">
                <p>Category:</p>
                <label for="Category"></label>
                <input type="checkbox" name="Category" value="Sour">Sour<br>
                <input type="checkbox" name="Category" value="Sweet">Sweet<br>
                <input type="checkbox" name="Category" value="Salty">Salty<br>
                <input type="checkbox" name="Category" value="Bitter">Bitter<br>
                <input type="checkbox" name="Category" value="Juicy">Juicy<br>
                
                <input type="checkbox" name="Category" value="Juice">Juice<br>
                <input type="checkbox" name="Category" value="Fruit">Fruit<br>
                <input type="checkbox" name="Category" value="Drink">Drink<br>
                <input type="checkbox" name="Category" value="Food">Food<br>
                <input type="checkbox" name="Category" value="Fresh">Fresh<br>
                <input type="checkbox" name="Category" value="Dried">Dried
            </div>

            <div class = "upload_box">
                <label for="upload">Upload the product image: </label>
                <input type ="file" accept="image/png, image/jpeg">
            </div>

            <div class="enterButtons">
                <a href="Home.html"> Add item </a>
            </div>
           
        </div>
    </div>

</body>

</html>
