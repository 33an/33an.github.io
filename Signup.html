<!DOCTYPE html>

<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <div>
        <ul class="navbar">
            <li><a id="Webname" href="index.html"> WEBSITE NAME </a></li>
            <li><a href="Login.html"> LOGIN </a></li>
            <li><a href="Cart.html"> CART </a></li>
            <li><a href="Search.html"> SEARCH </a></li>
        </ul>
    </div>



    <div class="contant">
        <!-- Hello image -->
        <img src="Image/Hello.jpeg" alt="Hello!!!" title="Hello image" class="HelloImg">

        <div class="enterBox">
            <h1>Sign-up</h1>

            <div class="InputBox">
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" placeholder="12345@example.com" size="50">
            </div>

            <div class="InputBox">
                <label for="Password">Password: </label>
                <input type="password" id="Password" name="Password" placeholder="Your Password here" size="45">
            </div>

            <div class="InputBox">
                <label for="Password">Password: </label>
                <input type="password" id="Password" name="Repeat Password" placeholder="Repeat Your Password here" size="45">
            </div>

            <div class="InputBox">
                <label for="ID">User ID: </label>
                <input type="text" id="ID" name="ID" placeholder="e.g. SuperMonkey, I love dogs" size="45">
            </div>

            <div class="InputBox">
                <label for="Fname">First name: </label>
                <input type="text" id="Fname" name="Fname" placeholder="e.g. Peter" size="45">
            </div>

            <div class="InputBox">
                <label for="Fname">Last name: </label>
                <input type="text" id="Fname" name="Fname" placeholder="e.g. Jhon" size="45">
            </div>

            <div class="InputBox">
                <label for="Gender">Gender: </label>
                <select name="Gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                    <option value="Null">Do not want to tell</option>
                </select>
            </div>

            <div class="InputBox">
                <form action="">
                    <label for="birthday">Birthday: </label>
                    <input type="date">
                </form>
            </div>

            <div class="InputBox">
                <label for="Language">Language: </label>
                <select name="Language">
                    <option value="English">English</option>
                    <option value="Dutch">Dutch</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>

            <div class="InputBox">
                <label for="Country">Country: </label>
                <select name="Country">
                    <option value="Netherlands">Netherlands</option>
                    <option value="UK">UK</option>
                    <option value="China">China</option>
                    <option value="German">German</option>
                </select>
            </div>

            <div class="InputBox">
                <label for="Zip">Zip: </label>
                <input type="text" id="Zip" name="Zip" placeholder="e.g. 1111AA" size="45">
            </div>

            <div class="InputBox">
                <label for="Address">Address: </label>
                <input type="text" id="Address" name="Address" placeholder="Street name + House number + City"
                    size="45">
            </div>

            <div class="InputBox">
                <label for="Phone">Phone: </label>
                <input type="text" id="Phone" name="Phone" placeholder="e.g. +31 6 12312312" size="45">
            </div>

            <div class="InputBox">
                <label for="Bio">Bio: </label>
                <textarea id="Phone" name="Phone" placeholder="Anything about yourself" rows="3" cols="45"
                    name="comment"></textarea>
            </div>

            <div class="InputBox">
                <label for="Type"><p style="text-align: left; margin-left: 180px; line-height: 0px;">Register as: </p></label>
                <label for="Custumer">Custumer</label> <input name="Type" type="radio" value="Custumer" /> <br>
                <label for="Supplier">Supplier</label> <input name="Type" type="radio" value="delivSupplierery" />
            </div>

            <div class="enterButtons">
                <a href="index.html"> Signup </a>
            </div>
            <p> Already have an account? <a href="Login.html"> Login </a> </p>
        </div>
    </div>


</body>

</html>
